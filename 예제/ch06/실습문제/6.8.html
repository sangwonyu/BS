<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eval()</title>

</head>
<body>
  <h3>eval()로 수식 계산</h3>
  <hr>
  <script>
    var num =prompt("수식을 입력하세요","");
    var num2 = eval(num);
    document.write(num+"="+num2);
  </script>
</body>
</html>
