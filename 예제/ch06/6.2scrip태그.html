<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>script 태그에 자바스크립트 작성</title>
  <script>
    function over(obj) { obj.src="이미지/banana.png";}
    function out(obj) { obj.src="이미지/apple.png";}
  </script>
</head>
<body>
  <h3>마우스를 올려보세요</h3>
  <hr>
  <img src="이미지/apple.png" alt="이미지"
       onmouseover="over(this)"
       onmouseout="out(this)">
</body>
</html>
