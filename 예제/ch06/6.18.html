<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while</title>
</head>
<body>
  <h3>while 문으로 0에서n까지 </h3>
  <hr>
  <script>
    var n =parseInt(prompt("0보다 큰수를 입력하세요",""));
    var i=0,sum=0;
    while(i<=n) {
      sum+=i;
      i++
    }
    document.write("0에서"+n+"까지의 합은"+sum)
  </script>
</body>
</html>
