<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function evalParseIntIsNaN() {
       var res =eval("2*3+4*6");
       document.write("eval(\"2*3+4*6\")는" "+res+"<br>");
       var m =ParseInt("32");
       document.write("eval(\"32\")는" "+m+"<br>");
       var n =ParseInt("0x32");
       document.write("eval(\"0x32\",16)은" "+n+"<br><br>");

       var n =ParseInt("ac",16);
       document.write("eval(\"ac\",16)은" "+n+"<br><br>");

       n=parseInt("hello");
       if(isNaN(n))
         document.write("hello는 숫자가 아닙니다.");
     }
   </script>
</head>
<body>
  <h3>eval(), parseInt(), isNaN()</h3>
  <hr>
  <script>
    evalParseIntIsNaN();
  </script>
</body>
</html>
