<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건 연산</title>

</head>
<body>
  <h3>조건 연산</h3>
  <hr>
  <script>
    var a =parseInt(prompt("숫자를 입력하세요","1"));
    var b =parseInt(prompt("숫자를 입력하세요","2"));

    document.write("입력한 숫자는"+a+"입니다.");
    document.write("입력한 두번째 숫자는"+b+"입니다.");
    document.write("두 숫자 크기를 비교하면"+((a>b)?a:b));
  </script>
</body>
</html>
