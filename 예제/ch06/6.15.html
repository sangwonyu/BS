<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if-else를 이용한 학점 매기기</title>
</head>
<body>
  <script>
    var grade;
    var score=prompt("황기태 님 점수를 입력하세요",100);
    score=parseInt(score);
    switch(Math.floor(score/10)) {
      case 10:
      case 9 : grade="A";
        break;
      case 8 : grade="B";
        break;
      case 7 : grade="C";
        break;
      default: grade="F";
    }
    document.write("당신의 성적은"+grade+"입니다.");

  </script>
</body>
</html>
