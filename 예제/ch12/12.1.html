<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>세션 스토리지에 구입 리스트 저장/검색</h3>
  <hr>
  품목명: <input id="item" type="text"  >
  개수: <input id="count" type="text" >
         <button onclick="st()">저장</button>
         <button onclick="retrieve()">검색</button>
  <script>
    var item=docment.getElementById("item");
    var count=docment.getElementById("count");

    function st() {
      if(!window.sessionStorage) {
        alert("세션 스토리지를 지원하지 않습니다.");
        return;
      }
      sessionStorage.setItem(item.value, count.value);
    }
    function retrieve() {
      if(!window.sessionStorage) {
        alert("세션 스토리지를 지원하지 않습니다.");
        return;
    }
    var val =sessionStorage.getItem(item.value);
    if(val==null)
      alert(item.value+"는 구입 리스트에 없습니다.");
    else
      count.value=val;
  </script>
</body>
</html>
