<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16개의 랜덤한 색 만들기</title>
  <style>
    div { display:inline-block; width:150px; padding:10px;
    }
  </style>
  <script>
    function f() {
      var color3;
      var color=new Array();
      for(var i=0;i<3;i++){
        color3 = Math.floor(Math.random()*256);
        color[i]=color3;
      }
      return "rgb("+color[0]+","+color[1]+","+color[2]+")";
    }
  </script>
</head>
<body>
  <h3>16개의 랜덤한 색 만들기</h3>
  <hr>
  <script>


    for(i=0; i<16; i++) {
      var col=f();
      document.write("<div style='background-color:"+col+"'>"+col+"</div>");
    }

  </script>
</body>
</html>
