<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문자열 분할</title>
</head>
<body>
  <h3>문자열 분할</h3>
  <hr>
  <script>
    var str =prompt("문자열 입력","");
    var str1=str.split("&");
    for(var i=0;i<str1.length;i++) {
      document.write(str1[i]+"<br>");
    }
  </script>
</body>
</html>
