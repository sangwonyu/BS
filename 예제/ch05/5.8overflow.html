<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>overflow프로퍼티</title>
  <style>
    p {width : 15em;
       height : 3em;
       border : 1px solid lightgray;
    }
    .hidden { overflow: hidden;}
    .visible { overflow : visible;}
    .scroll {overflow : scroll;}
  </style>
</head>
<body>
  <h3>overflow 프로퍼티</h3>
  <hr>
  <p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
  <p class="visible">overflow에 visible 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
  <p class="scroll">overflow에 scroll 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>
</body>
</html>
