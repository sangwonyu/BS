<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>시간정보 입력 응용</title>
</head>
<body>
  <h3>생일축하합니다.</h3>
  <hr>
  당신의 생일은 2019년 8월 25일 입니다. 틀리면 수정하시고 파티 시간과 장소르 입력하세요
  <hr>
  <form>
    <table>
      <tr><td>생일</td><td><input type="date" value="2019-08-25"></td></tr>
      <tr><td>생일파티시간</td><td><input type="time"></td></tr>
      <tr><td>생일파티장소</td><td><input type="text"></td></tr>
    </table>
  </form>
</body>
</html>
