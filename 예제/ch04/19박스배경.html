<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배경 꾸미기</title>
  <style>
    div {width:200px; height:200px;
         color: blueviolet; font-size:16px;
         background-color: skyblue;
         background-size : 100px 100px
         background-image: url("media/spongeBob.png")
         background-position : left center;
    }
    .once { background-repeat: no-repeat;
            background-position:left center;
    }
    .repeat {background-repeat: repeat-y;
             background-position: center center;
    }

  </style>
</head>
<body>
  <h3>div 박스에 배경 꾸미기</h3>
  <hr>
  <div class="once">SpongeBob is an over-optimistic
    sponge that annoys other characters.</div>

</body>
</html>
