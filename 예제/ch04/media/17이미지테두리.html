<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이미지 테두리</title>
  <style>
    p {backgroud : yellow;
       width: 200px;
       height: 60px;
       padding: 10px;
       border:20px solid lightgray;}
    #round{ border-image:url("media/border.png")30 round;}
    #repeat{ border-image:url("media/border.png")30 repeat;}
    #stretch{ border-image:url("media/border.png")30stretch}
  </style>
</head>
<body>
  <h3>이미지 테드리 만들기</h3>
  <hr>
  <p>20x20크기의 회색 테두리를 가진 P테그</p>
  <p id="round">round 스타일이미지 테두리</p>
  <p id="repeat">repeat 스타일이미지 테두리</p>
  <p id="stretch">stretch 스타일이미지 테두리</p>
</body>
</html>
