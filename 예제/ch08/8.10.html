<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function createDIV() {
      var obj =document.getElementById("parent");
      var newDIV=document.createElement("div");
      newDIV.innerHTML="새로 생성된DIV입니다.";
      newDIV.setAttribute("id","myDIV");
      newDIV.style.backgroundColor="yellow";
      newDIV.addEvenListener("click",
        function () {var p=this.parentElement;
                     p.removeChild(this);
                   });
      obj.appendChild(newDIV);
    }
  </script>
</head>
<body id="parent">
  <h3>DIV객체를 동적으로 생성,삽입삭제하는 예제</h3>
  <hr>
  <p>DOM트리에 동적으로 객체를 삽입할 수 있습니다.
    createElement(),appendChild(),removeChild()메소드를 이용하여 새로운 객체를 생성,삽입,삭제하는 예제</p>
  <a href="javascript:createDIV()">DIV생성</a><p><p>
</body>
</html>
