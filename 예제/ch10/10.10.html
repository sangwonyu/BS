<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span {color:red;}
    div {
       border-color:yellowgreen;
       border-style: solid;
       padding:5px;
    }
  </style>
  <script>
    function printNavigator() {
      var text ="<span>appCodeName</span>:" +navigator.appCodeName+"<br>";
      var text +="<span>appName</span>:" +navigator.appName+"<br>";
      var text +="<span>appVersion</span>:" +navigator.appVersion+"<br>";
      var text +="<span>platform</span>:" +navigator.platform+"<br>";
      var text +="<span>product</span>:" +navigator.product+"<br>";
      var text +="<span>userAgent</span>:" +navigator.userAgent+"<br>";
      var text +="<span>vendor</span>:" +navigator.vendor+"<br>";
      var text +="<span>language</span>:" +navigator.language+"<br>";
      var text +="<span>onLine</span>:" +navigator.onLine+"<br>";
      var text +="<span>cookieEnabled</span>:" +navigator.cookieEnabled+"<br>";
      var text +="<span>javaEnabled()</span>:" +navigator.javaEnabled()+"<br>";
      var text +="<span>plugins</span>:" +navigator.plugins.length+"<br>";
      for(j=0;j<navigator.plugins.length;j++) {
        text+="plugins" +j +":<blockquote>";
        text+=navigator.plugins[j].name +"<br>";
        text+="<i>"+navigator.plugins[j].description +"</i><br>";
        text+=navigator.plugins[j].filename +"</blockquote>";
      }
      var div=document.getElementById("div");
      div.innerHTML=text;
    }
  </script>
</head>
<body onload="printNavigator()">
  <h3>브라우저에 관한 정보출력</h3>
  아래에 이 브라우저에 관한 여러정보출력
  <hr>
  <p>
    <div id="div"></div>
</body>
</html>
