<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #logoDiv {
      display:none;
      position: absolute; left:0; top:0;
      width: 100%; height:100%;
    }
  </style>
  <script>
    window.onbeforeprint=function (e) {
      logoDiv=document.getElementById("logoDiv");
      logoDiv.style.display="block";
    }
    function hideLoge() {
      logoDiv =document.getElementById("logoDiv");
      logoDiv.style.display="none";
      logoDiv.style.zIndex=-1;
    }
  </script>
</head>
<body>
  <h3>onberforeprin, onafterprint 이벤트 예</h3>
  <hr>
  <div id="logoDiv">
    <img src="이미지/logo.png" alt="no">
  </div>
  <p>
    안녕하세요. 브라우저 윈도우에는 보이지 않지만, 프린트시에는 회사 로고가 출력되는 예제. ㅁ마우스 올느쪽 버튼을 눌러 인쇄 미리보기 메뉴선택
  </p>
</body>
</html>
