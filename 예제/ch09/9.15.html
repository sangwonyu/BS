<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var files = ["media/Penguins.png",
                "media/Lighthouse.png",
                "media/Chrysanthemum.png",
                "media/Desert.png",
                "media/Hydrangeas.png",
                "media/Jellyfish.png",
                "media/Koala.png",
                "media/Tulips.png"];
    var imgs =new Array();
    for (var i=0; i<files.length;i++) {
      imgs[i] =new Image();
      imgs[i].src =files(i);
    }
    var next=1;
    function change(img) {
      img.src=imgs[next].src;
      next++;
      next%=imgs.length;
    }
  </script>
</head>
<body>
  <h3>new Image()로 이미지 로딩</h3>
  <hr>
  <img style="border:20px ridge wheat" src="media/Penguins.png" alt="."
       width="200" height="200"
       onclick="change(this)">
</body>
</html>
