<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>이벤트 객체의 target</title>
  <script>
    function mult() {
      var aa = document.getElementsByName("li");
      for(var i=0; i<aa.length;i++){
        aa[i].style.fontSize="1.3em";
      }
    }
  </script>
</head>
<body>
  <h3>아이템을 클릭하면 1.3배 크기로</h3>
  <hr>
  <p>여름 방학 때 하고 싶은 것들</p>
  <ul onclick="mult()">
    <li onclick="mult()">자전거로 대한민국 일주</li>
    <li onclick="mult()">책 100권 읽기</li>
    <li onclick="mult()">철인 3종 경기 준비</li>
    <li onclick="mult()">자바스크립트 정복</li>
  </ul>
</body>
</html>
