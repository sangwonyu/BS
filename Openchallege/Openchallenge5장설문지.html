<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소프트웨어 기술 설문지</title>
  <style>
  html, body {padding:0%; margin:0%; width:100%;height:100%;}
  #box1 {display:block; background:#5ff47b; width:100%; height:15%}
  table { display:block;
          background-color:pink;
          width:100%; height:75%;
          margin: 10px 10px 10px 10px;
        }

  #box2 {display:block; background:#91179c; text-indent:1em; width:100%; height:10%;}
  td { text-align:left;}
  </style>
</head>
<body>
  <div id="box1">
    <h3 style="text-align:center;">설문지</h3>
    소프트웨어 기술 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
  </div>
  <table>
      <form>
        <tbody>
          <tr><td>학년</td><td><input type="radio" value="1" checked>1학년</td><td><input type="radio" value="2">2학년</td>
          <td><input type="radio" value="3">3학년</td><td><input type="radio" value="4">4학년<td></tr>
          <tr><td>성별</td><td><input type="radio" value="남">남</td><td><input type="radio" value="여">여</td></tr>
          <tr><td>관심분야</td><td>
          <select name="soft">
            <option value="1" selected>모바일소프트웨어</option>
            <option value="2">소프트웨어</option>
          </select></td></tr>
          <tr><td>진로</td><td><input type="checkbox" value="개발" checked>개발</td><td><input type="checkbox" value="기획">기획</td>
          <td><input type="checkbox" value="영업">영업</td><td><input type="checkbox" value="창업">창업</td></tr>
        </tbody>
        <tfoot>
          <tr><td>남기고싶은말</td><td colspan="3"><textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea></td></tr>
        </tfoot>
      </form>
  </table>
  <div id="box2">copyright 2017 by Kitae</div>
</body>
</html>
