<!DOCTYPE html>
<html>
<head>

	<title>갬블링 게임</title>

	<script>

			var n = Math.floor(Math.random()*3);
			var obj = e.target;
			obj.innerHTML = n;
			obj.style.color = "magenta";
			if(obj.id == "first")
				gameArray[0] = n;
			else if(obj.id == "second")
				gameArray[1] = n;
      else if(obj.id == "third")
				gameArray[2] = n;
        else {
  				var divMsg = document.getElementById("msg");
				if(gameArray[0] == gameArray[1] &&
					gameArray[1] == gameArray[2] ) {
					divMsg.innerHTML = "Success(click here to do again)";
          document.write(divMsg);
				}	else {
					divMsg.innerHTML = "fail(click here to do again)";
          document.write(divMsg);
				}
			}
		}
		function reset() {
			for(var i=0; i<gameArray.length; i++)
				gameArray[i] = 0;
			var first = document.getElementById("first");
			first.innerHTML = 0; first.style.color = "blue";
			var second = document.getElementById("second");
			second.innerHTML = 0; second.style.color = "blue";
			var third = document.getElementById("third");
			third.innerHTML = 0; third.style.color = "blue";
			document.getElementById("msg").innerHTML = "";
			gameon = true;
		}
	</script>
</head>
<body>
	<h3>갬블링 게임</h3>
	각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.
	<hr>
	<table>
		<tr>
			<td id="first" onclick="gen(event)">0</td>
			<td id="second" onclick="gen(event)">0</td>
			<td id="third" onclick="gen(event)">0</td>
		</tr>
	</table>
	<div id="msg" onclick="reset()">클릭</div>
</body>
</html>
